<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    class="bg-violet-grayish-light min-h-screen flex justify-center items-center flex-col font-rubik"
  >
    <div
      class="bg-white h-[600px] w-3/4 rounded-3xl p-2 drop-shadow-2xl relative"
    >
      <div
        class="w-1/2 bg-white absolute top-0 left-1/2 -translate-x-1/2 h-8 rounded-b-2xl z-10"
      ></div>
      <div
        class="bg-violet-grayish-light h-full rounded-3xl relative overflow-hidden"
      >
        <div
          class="w-full h-20 bg-gradient-to-l from-magenta-light to-violet-light rounded-b-md drop-shadow-lg flex items-end"
        >
          <div class="flex items-center gap-3 px-3 py-2 w-full">
            <div class="relative w-4 h-6 translate-y-[20%]">
              <div
                class="absolute top-0 right-0 origin-top-right h-1/2 w-[3px] bg-white rotate-[45deg] rounded-full"
              ></div>
              <div
                class="absolute top-0 right-0 origin-bottom-right h-1/2 w-[3px] bg-white -rotate-[45deg] rounded-full translate-y-1/4"
              ></div>
            </div>
            <img
              src="./images/avatar.jpg"
              alt="avatar"
              class="rounded-full h-8 aspect-square ring-1 ring-white"
            />
            <div class="flex flex-col justify-between">
              <span class="text-white font-medium text-md">Samuel Green</span>
              <span class="text-violet-pale text-xs">Available to Walk</span>
            </div>
            <div
              class="ml-auto flex flex-col justify-center align-center gap-[2px] pr-1"
            >
              <div class="h-[3px] w-[3px] bg-white rounded-full"></div>
              <div class="h-[3px] w-[3px] bg-white rounded-full"></div>
              <div class="h-[3px] w-[3px] bg-white rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
